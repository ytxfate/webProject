        window.onload = function () {
            testImg = document.getElementById("testimg");
            // 判断图片是否在缓存中
            if (testImg.complete) {
                console.log('图片已在缓存中...');
                testImg.src = testImg.getAttribute('data-src');
                return;
            }
            console.log('图片不在缓存中，ajax拉取...');
            // 图片不在缓存中，ajax动态请求
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码

            } else {
                // IE6, IE5 浏览器执行代码

            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    console.log('ajax拉取图片成功...');
                    testImg.src = testImg.getAttribute('data-src');
                }
            }
            xmlhttp.open("GET", testImg.getAttribute('data-src'), true);
            xmlhttp.send();
        }
    </script>
</body>
